<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>ROCK PAPER SCISSORS V2</title>
</head>

<body>
    <div class="container">

        <header>
            <h1>ROCK PAPER SCISSORS</h1>
            <span>GAME</span>
            <p> Try as much as possible to beat the computer in the game</p>
            <p>First to reach score 10 wins then game resets</p>
            <p>Computer choice displays at the middle.</p>
        </header>
        <main class="info-container">
            <span class="announcement"></span>
            <div class="win-loose">
                <div class="user-win css-scores">
                <span id="userScore">0</span>
                <span class="player1">User Score</span>
            </div>
            <div class="ties">
                <span id="tie-display"></span>
            </div>
            <div class="computer-win css-scores">
                <span id="computerScore">0</span>
                <span class="player2">Computer Score</span>
            </div>
            </div>
        </main>
        <div class="button-container">
            <button class="rock-button btn" onclick="mainScript('ROCK');"><img src="images/rock.svg" alt="rock"></button>
            <button class="paper-button btn" onclick=" mainScript('PAPER');"><img src="images/paper.svg" alt="paper"></button>
            <button class="scissors-button btn" onclick=" mainScript('SCISSORS');"><img src="images/scissors.svg" alt="scissors"></button>
            <button class="reset" onclick="resetGame()">RESET</button>
        </div>


        <div class="background"></div>
        <audio autoplay loop>
            <source src="background-music.mp3">
        </audio>
    </div>

    <script src="index.js"></script>
</body>

</html>
